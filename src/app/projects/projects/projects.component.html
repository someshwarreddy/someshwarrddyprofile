<div class="container">
    <li class="list-items list-items-one"><a routerLink="/about" class="nav-link">About</a></li>

    <div class="project-list">

        <div class="card" *ngFor="let project of projects" [routerLink]="['project', project.id]">
            <div class="project-image">
                <img src="{{project?.image}}" alt="project image">
            </div>
            <div class="project-content">
                <h3>{{project?.title}}</h3>
            </div>
        </div>
    </div>
</div>
