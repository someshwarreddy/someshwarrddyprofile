<table  class="project-details-table" >
  
    <thead >
        <tr class="project-details-table-row">
            <th scope="row">Tilte:</th>
            <td colspan="2">{{project.title}}</td>
        </tr>
    </thead>
    <tbody >
        <tr class="project-details-table-row">
            <th scope="row">Program Languages</th>
            <td colspan="2">{{project.pl}}</td>

        </tr>
        <tr class="project-details-table-row">
            <th scope="row"> Summary</th>
            <td colspan="2">{{project.summary}}</td>
        </tr>
        <tr class="project-details-table-row">
            <th scope="row">Url</th>
            <td colspan="2"><a href={{project.URL}} target="_blank" rel="noopener noreferrer">{{project.URL}}</a></td>
        </tr>
    </tbody>

</table>
